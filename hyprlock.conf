# Hyprlock Configuration - Tokyo Night Theme

# General settings
general {
    grace = 0
    hide_cursor = true
    no_fade_in = false
}

# Tokyo Night Background
# Replace the path below with your custom wallpaper
background {
    monitor =
    path = $HOME/.config/hypr/background.webp  # Change this to your image path
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input Field (Password)
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    
    # Tokyo Night colors
    outer_color = rgba(122, 162, 247, 0.9)  # Tokyo Night blue
    inner_color = rgba(26, 27, 38, 0.9)     # Tokyo Night background
    font_color = rgba(192, 202, 245, 1.0)   # Tokyo Night foreground
    
    check_color = rgba(158, 206, 106, 0.9)  # Tokyo Night green
    fail_color = rgba(247, 118, 142, 0.9)   # Tokyo Night red
    capslock_color = rgba(187, 154, 247, 0.9)  # Tokyo Night purple
    
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##7aa2f7">Enter Password...</span>
    fail_text = <span foreground="##f7768e"><b>$FAIL</b> ($ATTEMPTS)</span>
    
    rounding = 12
    position = 0, -120
    halign = center
    valign = center
}

# Time Label
label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##7aa2f7'>$(date +'%H:%M')</span>"
    color = rgba(192, 202, 245, 1.0)
    font_size = 90
    font_family = JetBrains Mono
    
    position = 0, 150
    halign = center
    valign = center
}

# Date Label
label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##bb9af7'>$(date +'%A, %B %d')</span>"
    color = rgba(192, 202, 245, 1.0)
    font_size = 24
    font_family = JetBrains Mono
    
    position = 0, 50
    halign = center
    valign = center
}

# User Label
label {
    monitor =
    text = <span foreground="##7dcfff">$USER</span>
    color = rgba(192, 202, 245, 1.0)
    font_size = 18
    font_family = JetBrains Mono
    
    position = 0, -180
    halign = center
    valign = center
}
